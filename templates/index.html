<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block html_title %}Демо{% endblock %}</title>
    <style>
        header {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .tasks {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
        }
        .task {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            margin: 10px;
        }
    </style>
</head>
<body>
<header>
    <div><a href="{% url 'task-list' %}">Список задач</a></div>
    <div><a href="{% url 'task-report' %}">Отчёт</a></div>
    <div><a href="{% url 'task-add' %}">Создать задачу</a></div>
    <div><a href="{% url 'logout' %}">Выход</a></div>
</header>
<hr/>
{% block content %}Пусто...{% endblock %}
{% block pagination %}{% endblock %}
</body>
</html>
